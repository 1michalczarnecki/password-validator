<body>
	<label for="password">Sprawdź, czy Twoje hasło jest bezpieczne!</label>
<input type="text" id="password" placeholder="Wpisz hasło...">
<p class="passinfo">Nie podałeś hasła...</p>
<br><br>
<h3 class="pass-charakter">Hasło musi składać się z:</h3>
<ul>
	<li>minimum 10 znaków</li>
	<li>liter</li>
	<li>cyfr</li>
</ul>
<br>
<p>Aby Twoje hasło było bardzo mocne, dodaj <span class="pass-strong">znaki
		specjalne</span>.</p>


		<script src="main.js"></script>
</body>
